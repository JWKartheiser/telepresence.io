<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
<script type="text/javascript">
(function() {
    $(document).ready(function() {

        if( $('#dw-flyout').length ) {
            // setup
            var flyout = $('#dw-flyout');
            var bottomOfSidebar = setBottomOfSidebar();
            // check to see if dismissed
            if( Cookies.get('hide-flyout') ) {
                flyout.addClass('is-dismissed').remove();
                return;
            }
            // init flyout visibility
            toggleFlyout(bottomOfSidebar, flyout);
            // on scroll, update flyout visibility
            $(window).scroll(function() {
                toggleFlyout(bottomOfSidebar, flyout);
            });
            // when dismissed, remove the flyout from the page
            $('.dw-flyout__close').click(function() {
                flyout.addClass('is-dismissed').remove();
                Cookies.set('hide-flyout', true, { expires: 30 });
            });
        }

        function toggleFlyout (offset, el) {
            // don't do anything for mobile screens
            if( screen.width < 768 ) {
                return;
            }
            // hide the flyout
            if( window.pageYOffset < offset + 100 ) {
                $(el).addClass('is-hidden');
                return;
            }
            // show the flyout
            if( window.pageYOffset > offset - 100 ) {
                $(el).removeClass('is-hidden');
                return;
            }
        }

        function setBottomOfSidebar () {
            var el          = $('nav.menu');
            var elOffset    = el.offset().top;
            var elHeight    = el.height();
            var bottom      = (elOffset + elHeight);
            var offset      = bottom - (screen.height / 2);
            return offset;
        }

    });
})();

</script>
<div id="dw-flyout" class="is-hidden">
    <span class="dw-flyout__close">&times;</span>
    <h5>Keep up with the latest updates</h5>

</div>
